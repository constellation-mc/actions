name: run mc tests
on:
  workflow_call:
    inputs:
      java:
        type: string
        required: true

      client_task:
        type: string
        required: false
      server_task:
        type: string
        required: false

jobs:
  client_test:
    name: Client Test
    if: ${{ inputs.client_task != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.4
      - name: Validate gradle wrapper
        uses: gradle/wrapper-validation-action@v3.3.2

      - name: Setup JDK ${{ inputs.java }}
        uses: actions/setup-java@v4.1.0
        with:
          distribution: "microsoft"
          java-version: ${{ inputs.java }}

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Run testmod
        uses: modmuss50/xvfb-action@v1
        with:
          run: ./gradlew ${{ inputs.client_task }} --stacktrace --warning-mode=fail
      - uses: actions/upload-artifact@v4.3.1
        with:
          name: Test Screenshots
          path: run/screenshots

  server_test:
    name: Server Test
    if: ${{ inputs.server_task != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.4
      - name: validate gradle wrapper
        uses: gradle/wrapper-validation-action@v3.3.2

      - name: Setup JDK ${{ inputs.java }}
        uses: actions/setup-java@v4.1.0
        with:
          distribution: "microsoft"
          java-version: ${{ inputs.java }}

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew
      - name: Run testmod
        run: ./gradlew ${{ inputs.server_task }} --stacktrace --warning-mode=fail
