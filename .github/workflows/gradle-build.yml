name: build
on:
  workflow_call:
    inputs:
      java:
        type: string
        required: true
      cache:
        type: boolean
        default: true
        required: false

      gradle_tasks:
        type: string
        required: false

      reviewdog:
        type: string
        required: false

jobs:
  build:
    if: ${{ !contains(github.event.head_commit.message, '[ci skip build]') }}
    name: ${{ inputs.gradle_tasks }} build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 2
      - name: Validate gradle wrapper
        uses: gradle/actions/wrapper-validation@v3.3.2

      - name: Setup JDK ${{ inputs.java }} with cache
        if: ${{ inputs.cache }}
        uses: actions/setup-java@v4.2.1
        with:
          distribution: "microsoft"
          java-version: ${{ inputs.java }}
          cache: gradle
      - name: Setup JDK ${{ inputs.java }}
        if: ${{ !inputs.cache }}
        uses: actions/setup-java@v4.2.1
        with:
          distribution: "microsoft"
          java-version: ${{ inputs.java }}

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: ${{ inputs.gradle_tasks }} build
        run: |
          ./gradlew ${{ inputs.gradle_tasks }} build publishToMavenLocal

      - name: capture build artifacts
        uses: actions/upload-artifact@v4.3.3
        with:
          name: Artifacts
          path: ~/.m2/repository/

      - name: Set up reviewdog
        if: ${{ inputs.reviewdog != '' }}
        uses: reviewdog/action-setup@v1
      - name: Upload spotbugs report
        if: ${{ inputs.reviewdog != '' }}
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ${{ inputs.reviewdog }}
